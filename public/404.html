<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Traveler</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script checks if we're on GitHub Pages with a base path
      var pathSegmentsToKeep = 1; // Keep /TravelerWebApp
      var l = window.location;
      
      // Check if we're already on the base path
      if (l.pathname.startsWith('/TravelerWebApp')) {
        var basePath = '/TravelerWebApp';
        var pathAfterBase = l.pathname.replace(basePath, '') || '/';
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          basePath + '/index.html?/' + pathAfterBase.slice(1).replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      } else {
        // Fallback: redirect to base path
        l.replace('/TravelerWebApp/');
      }
    </script>
  </head>
  <body>
  </body>
</html>
